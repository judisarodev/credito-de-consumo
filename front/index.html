<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cédito de consumo</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Crédito de consumo</span>
    </nav>

    <div class="container simulator">
        <section class="row">
            <div class="col-sm-12 col-md-6">
                <h1>Bienvenido, simula tu crédito de consumo</h1>
            </div>
        </section>
        
        <section class="row">
            <article class="col-sm-12 col-md-6">
                <p>Ingresa los datos a continuación</p>
                <form method="POST">
                    <div class="input-container">
                        <label>Monto del crédito</label>
                        <input id="amount-input" type="number" placeholder="2.000.000"/>
                    </div>
                    
                    <div class="input-container">
                        <label>Plazo del crédito (meses)</label>
                        <input id="timeframe-input" type="number" placeholder="12"/>
                    </div>
                    <button class="btn btn-primary" id="submit" type="button">SIMULAR</button>
                </form>
            </article>

            <div class="d-none d-md-block col-md-1 divider"><div></div></div>

            <article class="col-sm-12 col-md-5 table">
                <div class="container">
                    <div class="row table__row">
                        <div class="col"><p>Tasa de usura</p></div>
                        <div class="col table__value"><p id="rate"></p></div>
                    </div>
                    <div class="row table__row">
                        <div class="col"><p>Monto del crédito</p></div>
                        <div class="col table__value"><p id="amount"></p></div>
                    </div>
                    <div class="row table__row">
                        <div class="col"><p>Plazo del crédito</p></div>
                        <div class="col table__value"><p id="timeframe"></p></div>
                    </div>
                    <div class="row table__row">
                        <div class="col"><p>Interés calculado</p></div>
                        <div class="col table__value"><p id="interest"></p></div>
                    </div>
                    
                </div>

            </article>
        </section>
    
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
